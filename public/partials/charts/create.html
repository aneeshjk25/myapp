<section>
	<fieldset>
		<form name="form" ng-submit="processForm(form,trade)" class="form-horizontal" novalidate >
			<div class="form-group">
				<label class="col-md-2 control-label">Company Name</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="company" ng-model="chart.company" placeholder="Company Name" validation="required"
					typeahead="c as c.company_name for c in getCompanies($viewValue)" typeahead-on-select="setCompanySymbol($item, $model, $label)" >
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">Time</label>
				<div class="col-md-10">
				    <p class="input-group">
		              <input type="text" class="form-control" datepicker-popup="{{dateOptions.format}}" ng-model="chart.date" is-open="dateOptions.opened" 
		                max-date="dateOptions.today" datepicker-options="dateOptions"  name="date" ng-required="true" close-text="Close" />
		              <span class="input-group-btn">
		                <button type="button" class="btn btn-default" ng-click="open($event)">
		                	<i class="glyphicon glyphicon-calendar"></i>
		                </button>
		              </span>
		            </p>
				</div>
			</div>

			<div class="form-group">
		      <div class="col-sm-offset-2 col-sm-10">
		         <button type="submit" class="btn btn-default">Submit</button>
		      </div>
		   </div>

		</form>
	</fieldset>
</section>
