<section>
	<fieldset>
		<form name="form" ng-submit="processForm(form,trade)" class="form-horizontal" no-validate>
			<div class="form-group">
				<label class="col-md-2 control-label">Company Name</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="company" ng-model="trade.company" placeholder="Company Name" validation="required"
					typeahead="c as c.company_name for c in getCompanies($viewValue)" typeahead-on-select="setCompanySymbol($item, $model, $label)" >
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">Trade Type</label>
				<div class="col-md-10">
					<select class="form-control" name="trade_type" ng-model="trade.trade_type" ng-options="c.trade_type as c.trade_name for c in recordTradeTypes">
						<option >Select</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">Reference</label>
				<div class="col-md-10">
					<select class="form-control" name="reference" ng-model="trade.reference" ng-options="c.reference as c.reference_name for c in recordReferences">
						<option>Select</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">Trade Transaction Type</label>
				<div class="col-md-10">
					<select class="form-control" name="trade_transaction_type" ng-model="trade.trade_transaction_type" ng-options="c.trade_transaction_type as c.trade_transaction_name for c in recordTransactionTypes">
						<option>Select</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label">Amount</label>
				<div class="col-md-10">
					<input type="number" class="form-control" name="amount" ng-model="trade.amount" placeholder="Amount">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">Unit</label>
				<div class="col-md-10">
					<input type="number" class="form-control" name="unit" ng-model="trade.unit" placeholder="unit">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">Time</label>
				<div class="col-md-10">
				    <div class="dropdown">
				      <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" >
				        <div class="input-group"><input type="text" class="form-control" data-ng-model="trade.time_of_trade"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				        </div>
				      </a>
				      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				        <datetimepicker data-ng-model="trade.time_of_trade" data-datetimepicker-config="dateConfig"/>
				      </ul>
				    </div>
				</div>
			</div>

			<div class="form-group">
		      <div class="col-sm-offset-2 col-sm-10">
		         <button type="submit" class="btn btn-default">Submit</button>
		      </div>
		   </div>

		</form>
	</fieldset>
</section>
